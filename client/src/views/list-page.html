<md-content>
    <md-toolbar class="md-hue-2">
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="Settings" ng-disabled="true">
                <md-icon md-svg-icon="core/source/assets/images/ic_menu_24px.svg"></md-icon>
            </md-button>
            <h2>
                <span>Books Manager</span>
            </h2>
            <span flex></span>
            <md-button class="md-icon-button" aria-label="More">
                <md-icon md-svg-icon="core/source/assets/images/ic_more_vert_24px.svg"></md-icon>
            </md-button>
        </div>
    </md-toolbar>

    <md-list flex>
            <md-subheader class="md-no-sticky"></md-subheader>
        <md-list-item class="md-3-line" ng-repeat="item in listCtrl.data.books" ng-click="listCtrl.onBookSelected(item._id)">
            <img ng-src="{{item.face}}?{{$index}}" class="md-avatar" alt="{{item.who}}"/>
            <div class="md-list-item-text" layout="column">
                <h3>{{ item.title }}</h3>
                <h4>{{ item.author }}</h4>
                <p>{{ item.genre }}</p>
            </div>
        </md-list-item>
    </md-list>
</md-content>
