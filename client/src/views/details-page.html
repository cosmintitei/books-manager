<md-content>
    <md-toolbar class="md-hue-2">
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="Settings" ng-disabled="true">
                <md-icon md-svg-icon="core/source/assets/images/ic_menu_24px.svg"></md-icon>
            </md-button>
            <h2>
                <span>Books Manager</span>
            </h2>
            <span flex></span>
            <md-button class="md-icon-button" aria-label="More">
                <md-icon md-svg-icon="core/source/assets/images/ic_more_vert_24px.svg"></md-icon>
            </md-button>
        </div>
    </md-toolbar>

    <fieldset class="standard">
        <legend>Book Details</legend>

        <md-input-container class="md-block" flex-gt-xs>
            <label>Title</label>
            <input ng-model="detailsCtrl.data.selectedBook.title" disabled>
        </md-input-container>
        <md-input-container class="md-block" flex-gt-xs>
            <label>Author</label>
            <input ng-model="detailsCtrl.data.selectedBook.author" disabled>
        </md-input-container>
        <md-input-container class="md-block" flex-gt-xs>
            <label>Genre</label>
            <input ng-model="detailsCtrl.data.selectedBook.genre" disabled>
        </md-input-container>
        <md-input-container class="md-block" flex-gt-xs>
            <md-checkbox ng-model="detailsCtrl.data.selectedBook.read" aria-label="Checkbox 1" disabled>
                Read
            </md-checkbox>
        </md-input-container>
        <div layout="column" layout-wrap layout-gt-sm="row" >

        </div>
    </fieldset>
</md-content>
